
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TracBus</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='adminResources/css/materialdesignicons.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='adminResources/css/vendor.bundle.base.css') }}" />
  
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminResources/css/style.css') }}" />
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='adminResources/images/logo-mini.png') }}" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 border">
              <div class="brand-logo">
                <img src="{{ url_for('static', filename='adminResources/images/logo.jpg') }}" alt="logo">
              </div>
              <h4>Manage Profile</h4>
              <h6 class="font-weight-light"></h6>
              <form class="pt-3" action="updateRegister" method="post">
                
                <div class="form-group">
                  <input name="firstName" class="form-control form-control-lg" id="exampleInputFirstname1" placeholder="FirstName"
                  value="{{registerDetail[1]}}"/>
                </div>
             
             
                <div class="form-group">
                  <input name="lastName" class="form-control form-control-lg" id="exampleInputLastname1" placeholder="Lastname"
                  value="{{registerDetail[2]}}"/>
                </div>
                <div class="form-group">
                  <input name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="UserName"
                  value="{{loginDetail[1]}}"/>
                </div>
             
                <div class="form-group">
                  <input name="password" class="form-control form-control-lg" id="exampleInputpassword1" placeholder="Password"
                  value="{{loginDetail[2]}}"/>
                </div>
                
                <div class="form-group">
                  <input name="mobileNumber" class="form-control form-control-lg" id="exampleInputPhonenumber1" placeholder="PhoneNumber"
                  value="{{registerDetail[3]}}"/>
                </div>
                
                <div class="form-group">
                  <input name="dateOfBirth" class="form-control form-control-lg" id="exampleInputPhonenumber1" placeholder="DateOfBirth"
                  value="{{registerDetail[4]}}"/>
                </div>               
              
              <input type="hidden" name="registerId" value="{{registerDetail[0]}}">
              <input type="hidden" name="loginId" value="{{loginDetail[0]}}">
              <div class="mt-3">
                    <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Submit"/>
              </div>
              
            </f:form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{{ url_for('static', filename='adminResources/js/vendor.bundle.base.js') }}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{{ url_for('static', filename='adminResources/js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static', filename='adminResources/js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static', filename='adminResources/js/template.js') }}"></script>
  <script src="{{ url_for('static', filename='adminResources/js/settings.js') }}"></script>
  <script src="{{ url_for('static', filename='adminResources/js/todolist.js') }}"></script>
  <!-- endinject -->
</body>

</html>
