<html lang="en">

<head>

<body>
{% if error %}
        <p style="color:red;font-size:20px;text-align:center;padding-top:1%;">{{ error }}</p>
{% endif %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 border">
              <div class="brand-logo">
                <img src="{{ url_for('static', filename='adminResources/images/logo.jpg') }}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">OTP</h6>
              
              <form class="pt-3" action="/otpCheck" method="post" >
                <div class="form-group">
                  <input type="text" name="otpcheck" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter OTP " />
                </div>      
                <div class="form-group">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >
                </div>
              </form>
 			 
            
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
